<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eco-Expo App</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
<div id="screen">

  <!-- Screen 1: QR Scanner -->
  <div id="screen1" class="active">
    <h1>Scan Product QR Code</h1>
    <div id="qr-reader" style="width:300px;"></div>
    <p id="scanMessage">Waiting for QR code...</p>
  </div>

  <!-- Screen 2: Eco Tree + Recommendations -->
  <div id="screen2">
    <h2 id="productName"></h2>
    <canvas id="ecoTree" width="400" height="400"></canvas>
    <ul id="recommendations"></ul>
    <button id="nextToQuiz">Next</button>
  </div>

  <!-- Screen 3: Quiz Invitation -->
  <div id="screen3">
    <h2>Do you want to try the rapid-fire quiz?</h2>
    <button id="startQuizBtn">Yes</button>
    <button id="skipQuizBtn">No</button>
  </div>

  <!-- Screen 4: Quiz -->
  <div id="screen4">
    <h2 id="quizQuestion"></h2>
    <div id="quizOptions"></div>
    <p id="timer"></p>
  </div>

  <!-- Screen 5: Quiz Result -->
  <div id="screen5">
    <h2>Quiz Completed!</h2>
    <p id="finalScore"></p>
    <button id="restartBtn">Scan Another Product</button>
  </div>

</div>
<script src="app.js"></script>
</body>
</html>
