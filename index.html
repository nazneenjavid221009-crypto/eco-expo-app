<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Expo Interactive App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div id="app">
    <!-- Screen 1: QR Scanner -->
    <div id="screen-scan" class="screen active">
      <h1>Scan the Product QR Code</h1>
      <div id="reader" style="width:300px"></div>
    </div>

    <!-- Screen 2: Eco Tree + Recommendations -->
    <div id="screen-tree" class="screen">
      <h1>Eco Score Tree</h1>
      <canvas id="treeCanvas" width="400" height="400"></canvas>
      <div id="recommendations"></div>
      <button id="nextToQuiz">Next â†’ Quiz?</button>
    </div>

    <!-- Screen 3: Quiz Invitation -->
    <div id="screen-quiz-invite" class="screen">
      <h1>Do you want to try the Rapid-Fire Quiz?</h1>
      <button id="startQuizBtn">Yes</button>
      <button id="skipQuizBtn">No</button>
    </div>

    <!-- Screen 4: Quiz -->
    <div id="screen-quiz" class="screen">
      <h1 id="quiz-question"></h1>
      <div id="quiz-options"></div>
      <div id="timer"></div>
      <button id="nextQuestionBtn">Next</button>
    </div>

    <!-- Screen 5: Quiz Results -->
    <div id="screen-results" class="screen">
      <h1>Quiz Results</h1>
      <div id="scoreDisplay"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
